<h1>dog owner register</h1>
<!-- Registration Form -->
<form action='/register_dog_owner' method="post">
<table>
<tr><td>name</td><td><input type="text" name="name"></td></tr>
<tr><td>email</td><td><input type="email" name="email"></td></tr>
<tr><td>birthday date</td><td><input type="date" name="birthday"></td></tr>
<tr><td>phone number</td><td><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required></td></tr>
<tr><td>city</td><td><input type="text" name="city"></td></tr>
<tr><td><input type='submit' value='submit'></td></tr>
</form>
</table>
</body>
</html>
